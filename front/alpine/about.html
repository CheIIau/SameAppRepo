<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About</title>
        <link href="./src/styles/header.css" rel="stylesheet" />
        <link href="./src/style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="app">
            <header class="header">
                <nav class="w-full flex justify-center">
                    <svg
                        viewBox="0 0 2 3"
                        class="svg text-indigo-800"
                        aria-hidden="true"
                    >
                        <path
                            class="fill-current"
                            d="M0,0 L1,2 C1.5,3 1.5,3 2,3 L2,0 Z"
                        />
                    </svg>
                    <ul
                        x-data="links"
                        class="bg-indigo-800 flex justify-center items-center [&>li]:relative [&>li]:h-full"
                    >
                        <template x-for="link in links">
                            <li>
                                <a
                                    class="link"
                                    :href="link.link"
                                    :class="location.pathname===link.link ? 'text-amber-600' : ''"
                                    x-text="link.name"
                                ></a>
                            </li>
                        </template>
                    </ul>
                    <svg
                        viewBox="0 0 2 3"
                        class="svg text-indigo-800"
                        aria-hidden="true"
                    >
                        <path
                            class="fill-current"
                            d="M0,0 L0,3 C0.5,3 0.5,3 1,2 L2,0 Z"
                        />
                    </svg>
                </nav>
            </header>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script>
            const links = [
                { name: "Home", link: "/" },
                { name: "Posts", link: "/posts" },
                { name: "About", link: "/about" },
                { name: "Todos", link: "/todos" },
            ];
        </script>
    </body>
</html>
