<header class='header'>
    <nav class="w-full flex justify-center">
        <svg
            viewBox="0 0 2 3"
            class="svg text-indigo-800"
            aria-hidden="true"
        >
            <path
                class="fill-current"
                d="M0,0 L1,2 C1.5,3 1.5,3 2,3 L2,0 Z"
            />
        </svg>
        <ul class="bg-indigo-800 flex justify-center items-center [&>li]:relative [&>li]:h-full">
            @for (link of links; track link.link) {
            <li>
                <a
                    [routerLink]="link.link"
                    routerLinkActive="!text-amber-600"
                    class="link"
                    [routerLinkActiveOptions]="!link.link.includes('posts') ? {exact:true} : {exact:false}"
                    [ariaCurrentWhenActive]="'page'"
                >
                    {{link.name}}
                </a>
            </li>
            }

        </ul>
        <svg
            viewBox="0 0 2 3"
            class="svg text-indigo-800"
            aria-hidden="true"
        >
            <path
                class="fill-current"
                d="M0,0 L0,3 C0.5,3 0.5,3 1,2 L2,0 Z"
            />
        </svg>
    </nav>
</header>
